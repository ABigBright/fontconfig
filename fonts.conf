<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>


    <match target="pattern">
        <test qual="any" name="family"><string>Arial</string></test>
        <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
    </match>
    
    <match target="pattern">
        <test qual="any" name="family"><string>Ubuntu</string></test>
        <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Liberation Sans</string></test>
        <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
    </match>

    <!-- map github sans font to sans-serif, mono font to monospace -->
    <match target="pattern">
        <test qual="any" name="family"><string>Nimbus Sans</string></test>
        <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Liberation Mono</string></test>
        <edit name="family" mode="assign" binding="same"><string>monospace</string></edit>
    </match>

    <match>
        <test compare="contains" name="lang">
            <string>zh-cn</string>
        </test>
        <edit mode="prepend" name="family">
        <!-- 更改下⼀⾏即可, 以下同理 -->
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Noto Sans CJK SC</string>
		</edit>
        <!-- <edit mode="assign" name="weight"> -->
        <!--   <const>medium</const> -->
        <!-- </edit> -->
    </match>

    <match target="pattern">
        <test qual="any" name="family">
          <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>FiraMono Nerd Font</string>
        </edit>
        <!-- <edit name="weight" mode="assign"> -->
        <!--     <const>bold</const> -->
        <!-- </edit> -->
    </match>

    <match target="pattern">
        <test qual="any" name="family">
          <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>FreeSerif</string>
        </edit>
        <!-- <edit name="weight" mode="assign"> -->
        <!--     <const>bold</const> -->
        <!-- </edit> -->
    </match>

    <!-- <match target="font"> -->
    <!--     <edit name="weight" mode="assign"> -->
    <!--         <const>thin</const> -->
    <!--     </edit> -->
    <!-- </match> -->

</fontconfig>
